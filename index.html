<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Password Helper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		
		<style>
			body {
				font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
			}
			
			h1 {
				font-size: 24px;
				color: #325d72;
				border-bottom: solid 1px #ccc;
			}
			
			#encrypt-form, #decrypt-form, #new-password-form {
				padding: 15px;
			}
			
			input[type=text], input[type=password] {
				padding: 4px 6px;
				font-size: 16px;
				margin-top: 0;
				font-family: "Courier New", Courier, monospace;
				width: 100%;
			}
			
			.section-body {
				padding: 10px 15px 0 15px;
			}
			
			.result-row {
				margin-top: 10px;
			}
			
			label {
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="col-lg-2 col-sm-0">
			</div>
			
			<div class="col-lg-8 col-sm-12">
				<form id="new-password-form">
					<div>
						<h1>Generate</h1>
						
						<div class="section-body">
							<div class="row">
								<div class="col-lg-2 form-group">
									<label for="new-password-length">Length</label>
									<input id="new-password-length" type="text" class="form-control" value="20"/>
								</div>
								
								<div class="col-lg-1 form-group">
									<label for="new-password-symbols">Symbols</label>
									<br/>
									<input id="new-password-symbols" type="checkbox" class="form-control" checked="checked"/>
								</div>
								
								<div class="col-lg-6 form-group">
									<label for="new-password">Generated Password</label>
									<input id="new-password" type="text" class="form-control"/>
								</div>
								
								<div class="col-lg-3 text-right form-group">
									<label>&nbsp;</label>
									<button id="button-new-password" class="btn btn-primary btn-block" type="submit">Generate Password</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			
				<form id="encrypt-form">
					<div>
						<h1>
							Encrypt
							
							<a class='my-tool-tip' data-toggle="tooltip" data-placement="right" data-html="true" style="font-size: 16px;" title="PBKDF2 + AES-256">
								<i class='glyphicon glyphicon-info-sign'></i>
							</a>
						</h1>
					
						<div class="section-body">
							<div class="row">
								<div class="col-lg-4">
									<input id="encrypt-content" type="text" class="form-control" placeholder="Cleartext"/>
								</div>
								
								<div class="col-lg-4">
									<input id="encrypt-password" type="password" class="form-control" placeholder="Password"/>
								</div>
								
								<div class="col-lg-2">
									<input id="encrypt-kd-iterations" type="text" class="form-control" placeholder="250000"/>
								</div>
								
								<div class="col-lg-2 text-right">
									<button id="button-encrypt" class="btn btn-primary btn-block" type="submit">Encrypt</button>
								</div>
							</div>
							<div class="row result-row">
								<div class="col-lg-12 form-group">
									<label for="encrypt-result">Result</label>
									<input type="text" id="encrypt-result" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
				
				</form>
		
				<form id="decrypt-form">
					<div>
						<h1>Decrypt</h1>
						
						<div class="section-body">
							<div class="row">
								<div class="col-lg-5">
									<input id="decrypt-content" type="text" class="form-control" placeholder="Ciphertext"/>
								</div>
								
								<div class="col-lg-5">
									<input id="decrypt-password" type="password" class="form-control" placeholder="Password"/>
								</div>
								
								<div class="col-lg-2 text-right">
									<button id="button-decrypt" class="btn btn-primary btn-block" type="submit">Decrypt</button>
								</div>
							</div>
							<div class="row result-row">
								<div class="col-lg-12 form-group">
									<label for="decrypt-result">Result</label>
									<input type="text" id="decrypt-result" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			
			<div class="col-lg-2 col-sm-0">
			</div>
		</div>
		
		<script src="jquery.min.js"></script>
		<script src="sjcl.js"></script>
		<script src="jquery.base64.js"></script>
		<script src="index.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>

		<script>
			var characterSet1 = "abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ23456789!@#$%^&*()-_~[]{};:,.<>/?+=";
			var characterSet2 = "abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ23456789";
			
			function randomPassword(length) {
				var password = "";
				var allowSymbols = $("#new-password-symbols").is(":checked");
				
				var charSet = characterSet2;
				if (allowSymbols) {
					charSet = characterSet1;
				}
				
				for (i = 0; i < length; i++) {
					var rand = sjcl.random.randomWords(1, 10)[0];
					rand = (rand + Math.pow(2, 31));
					rand = (rand / Math.pow(2, 32));
					
					var ind = rand * charSet.length;
					var flor = Math.floor(ind);
					var char = charSet.charAt(flor);
					
					password += char;
				}
				
				return password;
			}
			
			$(document).ready(function() {
				$("a.my-tool-tip").tooltip();
				
				sjcl.random.startCollectors();
				
				$("#new-password-form").submit(function() {
					var pwdLength = $("#new-password-length").val();
					var pwd = randomPassword(pwdLength);
					$("#new-password").val(pwd);
					
					return false;
				});
				
				$("#encrypt-form").submit(function() {
					var plaintext = $("#encrypt-content").val();
					var password = $("#encrypt-password").val();
					var kdIterations = $("#encrypt-kd-iterations").val();
					
					if (kdIterations == "") {
						kdIterations = 250000;
					}
					
					var result = aes_encrypt(plaintext, password, 256, kdIterations);
					
					$("#encrypt-result").val(result);
					
					return false;
				});
				
				$("#decrypt-form").submit(function() {
					var ciphertext = $("#decrypt-content").val();
					var password = $("#decrypt-password").val();
					
					var result = aes_decrypt(ciphertext, password);
					
					$("#decrypt-result").val("" + result);
					
					return false;
				});
			});
		</script>
	</body>
</html>
